pilot:
    # cascaded pid parameters
    controller:
        # general options
        type: 'mpc' #'sliding_mode'

        # position gains
        pos_x: { k: 0.000,  epsilon: 0.000, lim: 0.1 }
        pos_y: { k: 0.000,  epsilon: 0.000, lim: 0.0 }
        pos_z: { k: 35.420, epsilon: 15.00, lim: 0.9 } #35.420
        pos_k: { k: 0.000,  epsilon: 0.000, lim: 1.1 }
        pos_m: { k: 0.000,  epsilon: 0.000, lim: 0.9 }
        pos_n: { k: 1.0000,  epsilon: 0.00100, lim: 0.09}


        x_force: 0           # open loop force in X
        offset_altitude: 0.0 # if offset_altitude is 0 then vehicle is under depth control; otherwise is under altitude control
